<div class="page-container">
  <h2 class="form-title">{{ title }}</h2>

  <div class="form-container">
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
      <input type="text" name="username" [(ngModel)]="username" placeholder="Enter username" required class="input-box">
      <input type="email" name="email" [(ngModel)]="email" placeholder="Enter email" required email class="input-box">
      <input type="password" name="password" [(ngModel)]="password" placeholder="Enter password" required minlength="6" class="input-box">

      <select name="role" [(ngModel)]="role" required class="input-box">
        <option value="" disabled selected>Select role</option>
        <option value="Admin">Admin</option>
        <option value="User">User</option>
        <option value="Guest">Guest</option>
      </select>

      <div class="radio-group">
        <label>Gender:</label>
        <input type="radio" name="gender" [(ngModel)]="gender" value="Male" required> Male
        <input type="radio" name="gender" [(ngModel)]="gender" value="Female" required> Female
      </div>

      <div class="radio-group">
        <label>Status:</label>
        <input type="radio" name="status" [(ngModel)]="status" value="Permanent" required> Permanent
        <input type="radio" name="status" [(ngModel)]="status" value="Probationary" required> Probationary
      </div>

      <textarea name="comments" [(ngModel)]="comments" placeholder="Comments (Notes)" class="input-box"></textarea>

      <input type="submit" value="Submit" class="btn" [disabled]="!myForm.valid">
    </form>

    <div class="preview-container">
      <h3>Live Preview</h3>
      <p><strong>Username:</strong> {{ username }}</p>
      <p><strong>Email:</strong> {{ email }}</p>
      <p><strong>Role:</strong> {{ role }}</p>
      <p><strong>Gender:</strong> {{ gender }}</p>
      <p><strong>Status:</strong> {{ status }}</p>
      <p><strong>Form Status:</strong> {{ myForm.valid ? 'VALID' : 'INVALID' }}</p>
    </div>
  </div>
</div>
